syntax = "proto3";


package apilogger;

option java_package = "com.proto.apilogger";
option java_multiple_files = true;

service ApiLogger {
  
  //send logs
  rpc sendSingleLog(SingleLog) returns (Empty){
  }

  rpc sendBatchLog(BatchLog) returns (Empty){ 
  }

}

message SingleLog {
  bytes log_data = 1;
}

message BatchLog { 
  repeated bytes log_batch = 1;
}

message Empty {
  ;
}
